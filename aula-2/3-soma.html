<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Soma</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Soma</h1>

            <p>Informe os números</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="txt1">

            <label for="txt2">Número 2:</label>
            
            <input type="number" id="txt2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            
            var texto1 = document.getElementById("txt1").value;
            var conversion = parseFloat(texto1);

            var texto2 = document.getElementById("txt2").value;
            var conversion2 = parseFloat(texto2);

            var soma = conversion + conversion2;

            var mensagem = "A soma é " + soma;

            alert(mensagem);


        }

    </script>

</body>
</html>
