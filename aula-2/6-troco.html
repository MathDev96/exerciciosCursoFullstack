<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Troco</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Troco para o cliente</h1>

            <p>Calcule o troco</p>

            <label for="txt1">Valor do produto</label>

            <input type="number" id="txt1">

            <label for="txt2">Quantidade de produtos</label>

            <input type="number" id="txt2">

            <label for="txt3">Valor entregue pelo cliente</label>

            <input type="number" id="txt3">


            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var valorProduto = document.getElementById("txt1").value;
            
            var quantidade = document.getElementById("txt2").value;
            
            var valorEntregue = document.getElementById("txt3").value;
            

            var calculo = valorProduto * quantidade;
            var calculo2 = valorEntregue - calculo;

            var mensagem = "O valor da compra é: R$ " + calculo + " e o troco do cliente é: R$ " + calculo2;
            alert(mensagem);

        }

    </script>

</body>
</html>
