<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Média</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calcule a média</h1>

            <p>Informe os números</p>

            <label for="txt1">Número 1:</label>

            <input type="number" id="txt1">

            <label for="txt2">Número 2:</label>

            <input type="number" id="txt2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var number1 = document.getElementById("txt1").value;
            
            var number2 = document.getElementById("txt2").value;

            var media = number1 / number2;

            var mensagem = "A média entre esse valores é " + media;

            alert(mensagem);
        }

    </script>

</body>
</html>
