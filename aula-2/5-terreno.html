<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cálculo de Terreno</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Terreno</h1>

            <p>Calculadora do tamanho e valor do M² do terreno</p>

            <label for="txt1">Largura:</label>
            <input type="number" id="txt1">

            <label for="txt2">Comprimento:</label>
            <input type="number" id="txt2">

            <label for="txt3">Valor total do terreno:</label>
            <input type="number" id="txt3">

            <button onclick="botao_click()">Calcule</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var numberL = document.getElementById("txt1").value;
            var conversion = parseFloat(numberL);
            var numberC = document.getElementById("txt2").value;
            var conversion2 = parseFloat(numberC);

            var numberT = document.getElementById("txt3").value;
            var conversion3 = parseFloat(numberT);

            var calculoArea = conversion * conversion2;
            var calculoValorArea = conversion3 / calculoArea;

            var mensagemAreaValor = "A área desse terreno é: " + calculoArea + " M²." + " E o valor desse terreno por M² é: R$ " + calculoValorArea;

            alert(mensagemAreaValor);
            
        }

    </script>

</body>
</html>
