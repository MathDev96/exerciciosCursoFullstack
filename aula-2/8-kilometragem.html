<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Consumo</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Calcule a média de consumo</h1>



            <label for="txt1">Digite a distância percorrida (em KM):</label>

            <input type="number" id="txt1">

            <label for="txt1">Digite o total de combustível gasto (em litros):</label>

            <input type="number" id="txt2">

            <button onclick="botao_click()">Calcular</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var distancia = document.getElementById("txt1").value;
            var consumo = document.getElementById("txt2").value;    

            var calculo = distancia / consumo;
            var mensagem = "O consumo médio do veículo é de R$ " + calculo + " por litro. ";
            alert(mensagem);
        }

    </script>

</body>
</html>
