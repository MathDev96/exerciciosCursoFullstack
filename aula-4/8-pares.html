<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>Pares</h1>

            <p>Digite um número abaixo para somar os pares:</p>

            <label for="txt">Digite aqui:</label>

            <input type="number" id="txt1">


            <button onclick="botao_click()">Calcule</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var number1 = document.getElementById("txt1").value;
            var num1 = parseInt(number1);

            var soma = 0;

            for (var i = 1; i <= num1; i++) {

                var resto = i % 2;

                var par;

                if (resto == 0) {

                    par = true;

                }
                else {
                    par = false;
                }
                if (par) {
                    soma = soma + i;
                }
            }
            var mensagem = "A soma dos pares é " + soma;
            alert(mensagem);
        }


    </script>

</body>
</html>
