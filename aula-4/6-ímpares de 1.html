<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>ímpares</h1>

            <p>Digite o intervalo de números abaixo para exibir os ímpares:</p>

            <label for="txt">Digite aqui:</label>

            <input type="number" id="txt1">

            <button onclick="botao_click()">Click</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var number1 = document.getElementById("txt1").value;
            var num1 = parseInt(number1);

            var mensagem = "Os números ímpares são: \r";

            for (var i = 1; i <= num1; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    mensagem = mensagem + i + "\r";
                }
                
            }
            alert(mensagem);
        }


    </script>

</body>
</html>
