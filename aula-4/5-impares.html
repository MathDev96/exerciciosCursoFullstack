<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Ímpares</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div class="container">
        <div class="box">

            <h1>ímpares</h1>

            <p>Digite o intervalo de números abaixo para somar os ímpares:</p>

            <label for="txt">Digite aqui:</label>

            <input type="number" id="txt1">

            <label for="txt">Digite aqui:</label>

            <input type="number" id="txt2">

            <button onclick="botao_click()">Calcule</button>

        </div>
    </div>

    <script>

        function botao_click() {

            var number1 = document.getElementById("txt1").value;
            var num1 = parseInt(number1);

            var number2 = document.getElementById("txt2").value;
            var num2 = parseInt(number2);

            var soma = 0;

            for (var i = num1; i <= num2; i++) {

                var resto = i % 2;

                if (resto > 0) {

                    soma += i;

                }
            }
            alert(soma);
        }


    </script>

</body>
</html>
