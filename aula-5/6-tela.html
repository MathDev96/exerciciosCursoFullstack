<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title> Cadastro</title>
    <meta name="robots" content="noindex,nofollow">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <h1>Cadastro</h1>

    <img src="../logo.png"/ height="100">

    <form>

        <label for="txtNome">Nome:</label>
        <input type="text" id="txtNome" />

        <br />

        <label for="txtSobrenome">Sobrenome:</label>
        <input type="text" id="txtSobrenome" />

        <br />

        <label for="txtCPF">CPF:</label>
        <input type="number" id="txtCPF" />

        <br />

        <label for="txtTelefone">Telfone:</label>
        <input type="number" id="txtTelefone" />

        <br />

        <label for="genero">Gênero</label>
        <select id="genero">
            <option>Prefiro não informar</option>
            <option>Masculino</option>
            <option>Feminino</option>
        </select>

        <br />

        <label for="txtSenha">Senha:</label>
        <input type="password" id="txtSenha" />

        <br />

        <button>Cadastrar</button>
    </form>
        <p>Já possui conta?<a href="./5-tela.html">Faça Login</a></p>

</body>
</html>
